<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Emotion Analyzer</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-6 md:p-8">
        <div class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Audio Emotion Analyzer</h1>
            <p class="text-gray-600 mt-2">Upload an audio file to analyze the emotion.</p>
        </div>

        <!-- File Input Section -->
        <div class="mb-6">
            <label for="media-upload" class="block text-sm font-medium text-gray-700 mb-2">Select an audio file:</label>
            <div class="flex items-center justify-center w-full">
                <label for="media-upload" class="flex flex-col items-center justify-center w-full h-48 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 transition-colors">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <svg class="w-8 h-8 mb-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                        </svg>
                        <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                        <p id="file-name" class="text-xs text-gray-500">No file selected</p>
                    </div>
                    <input id="media-upload" type="file" class="hidden" accept="audio/*,video/*" />
                </label>
            </div>
        </div>

        <!-- Control and Status Section -->
        <div class="text-center">
            <button id="analyze-btn" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 transition-all disabled:bg-gray-400 disabled:cursor-not-allowed w-full md:w-auto">
                Analyze Emotion
            </button>
            <div id="status" class="mt-4 text-gray-600 min-h-[24px]"></div>
        </div>

        <!-- Results Section -->
        <div id="result-container" class="mt-8 p-6 bg-gray-50 rounded-lg hidden">
            <h2 class="text-2xl font-bold text-center mb-4">Analysis Result</h2>
            <div class="text-center">
                <p class="text-lg">Detected Emotion:</p>
                <p id="result-emotion" class="text-4xl font-extrabold capitalize text-blue-600 mt-2"></p>
            </div>
        </div>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
